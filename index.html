<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Link css -->
  <link rel="stylesheet" href="style.css">

  <!-- Link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main row m-1 p-3">
   
      <section class="form box col-lg-5 col-sm-4 m-3">
        <form action="" id="form">
          <label for="input-texto" class="mb-3 h5" >Apenas letras minúsculas, sem acento</label>
          <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Insira o texto aqui">
          <button class="btn" id="btn-cripto" > Criptografar</button>
          <button class="btn" id="btn-descripto">Descriptografar</button>
          <button class="btn ps-3 pe-3" id="btn-colar">Colar</button>
          
        </form>
      </section>
      <section class="msg box col-lg-5 col-sm-4 m-3">
        <h2 class="mb-3 h5 " >Mensagem Criptografada:</h2>
        <input class="text-input" type="text" id="msg">
        <button class="btn" id="copiar">Copiar</button>
       
      </section>
  
  </main>

  <!-- Link scripts -->
  <script src="script.js"></script>

</body>
</html>

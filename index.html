<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" id="form">
        <label for="input-texto">Apenas letras minúsculas, sem acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Insira o texto aqui">
        <button class="btn" id="btn-cripto"  > Criptografar!</button>
        <button class="btn" id="btn-descripto">Descriptografar!</button>
      </form>
    </section>
    <section class="msg box">
      <h2 id="">Mensagem Criptografada:</h2>
      <input class="text-input" type="text" id="msg">
      <input class="btn" type="submit" value="Copiar" id="btn-copy" onclick="copiar()">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
